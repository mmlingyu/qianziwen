<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
        <link rel="icon" href="./image/bitbug_favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body style="overflow: hidden;">
    <div class="header fixed">
         <div class="warper overflow">
             <div class="login"></div>
             <div class="login-btn">登陆</div>
             <a href="about.html" class="about">关于我们</a>
         </div>
    </div>
    <div class="header-bottom login">
         <div class="header-bc">
             <div class="login-box">
                 <div class="title">登录</div>
                 <div class="input-box" style="margin-bottom: 39px;">
                     <div class='name'>
                         账号
                     </div>
                     <input type="text" placeholder="请输入账号" id="name">
                 </div>
                   <div class="input-box">
                     <div class='name'>
                         密码
                     </div>
                     <input type="password" placeholder="请输入密码" id="password">
                 </div>
                 <div class="remenber-box overflow">
                    <span>记住密码</span>  <input type="checkbox" id='remember_me'>
<!--                    <label for="remenber"></label><input type="checkbox" id="remenber" style="display: none">-->
                 </div>
                 <button class="login-btn" id="loginBtn">登录</button>
             </div>
         </div>
         <div class="header-bt-bc"></div>
    </div>
</body>
