<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
    <title>首页</title>
        <link rel="icon" href="/yixinjiao/static/image/bitbug_favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/yixinjiao/static/css/reset.css">
    <link rel="stylesheet" href="/yixinjiao/static/css/index.css">
</head>

<body>
    <div class="header fixed">
        <div class="warper overflow">
            <div class="login"></div>
            <div class="login-btn">退出</div>
            <a href="/yixinjiao/static/about.html" class="about">关于我们</a>
            <a href="/yixinjiao/static/index.html" class="active about">首页</a>
        </div>
    </div>
    <div class="header-bottom">
        <div class="index">
            <div class="warper middle-box">
                <div class="title">

                </div>
                <div class="select-list">
                    <div class="select-item tuxiang">
                        <div class="tip">千字文图像八宫图</div>
                        <div class="voice"></div>
                        <div class="btn-box">
                            <div class="left palyBtn" data-type="auto" data-ord="tuxiang">自动播放</div>
                            <div class="right palyBtn" data-type="user" data-ord="tuxiang">手动播放</div>
                        </div>
                    </div>
                    <div class="select-item tuwen">
                        <div class="tip">千字文图文八宫图</div>
                        <div class="voice"></div>
                        <div class="zi"></div>
                        <div class="btn-box">
                            <div class="left palyBtn" data-type="auto" data-ord="hanyu">自动播放</div>
                            <div class="right palyBtn" data-type="user" data-ord="hanyu">手动播放</div>
                        </div>
                    </div>
                    <div class="select-item hanyu" style="margin-right: 0">
                        <div class="tip">汉语图文八宫图</div>
                        <div class="voice"></div>
                        <div class="ci"></div>
                        <div class="btn-box">
                            <div class="left palyBtn" data-type="auto" data-ord="tuwen">自动播放</div>
                            <div class="right palyBtn" data-type="user" data-ord="tuwen">手动播放</div>
                        </div>
                    </div>
                </div>
                <div class="select-list" style="margin-top:70px;">
                    <div class="select-item tuwenhanyu">
                        <div class="tip">心教图文汉语版</div>
                        <div class="voice"></div>
                        <div class="ci"></div>
                        <div class="btn-box">
                            <div class="left palyBtn" data-type="auto" data-ord="xinhanyu">自动播放</div>
                            <div class="right palyBtn" data-type="user" data-ord="xinhanyu">手动播放</div>
                        </div>
                    </div>
                    <div class="select-item tuxiang1000">
                        <div class="tip">心教图像1000图</div>
                        <div class="btn-box">
                            <div class="left palyBtn" data-type="auto" data-ord="xin1000">自动播放</div>
                            <div class="right palyBtn" data-type="user" data-ord="xin1000">手动播放</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bt-bc"></div>
    </div>
    <div class="alert">
        <div class="alert-content">
            <div class="alert-box">
                <div class="alert-close" id="closeBtn"></div>
                <div class="name" >起始序号</div>
                <input type="text" placeholder="输入序号" id="startNum">
                <div class="name">终止序号</div>
                <input type="text" placeholder="输入序号" id="endNum">
                <button class="yes" id="getPlay"></button>
            </div>
        </div>
    </div>
</body>
<script src="/yixinjiao/static/js/jquery-3.2.1.min.js"></script>
<script src="/yixinjiao/static/js/layer/layer.js"></script>
<script src="/yixinjiao/static/js/index.js"></script>
</html>
